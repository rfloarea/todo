<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-list li {
            margin-bottom: 5px;
        }

        .task-list li label {
            margin-left: 5px;
            text-decoration: none; /* Default to no decoration */
            color: black; /* Default text color */
            transition: color 0.3s; /* Smooth transition for color change */
        }

        .task-list li input[type="checkbox"]:checked + label {
            text-decoration: line-through; /* Strike out text when checkbox is checked */
            color: #888; /* Lighter color when checked */
        }

        .task-list li button {
            margin-left: 10px;
            cursor: pointer;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <input type="text" id="taskInput" placeholder="Enter task" onkeydown="handleKeyPress(event)">
        <button onclick="addTask()">Add Task</button>

        <ul class="task-list" id="taskList">
            <!-- Tasks will be added here -->
        </ul>
    </div>

    <script>
        let tasks = [];

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach((task, index) => {
                const listItem = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.endsWith('(Done)'); // Set checkbox state based on task
                checkbox.onchange = () => markTaskDone(index);
                
                const taskLabel = document.createElement('label');
                taskLabel.textContent = task.replace('(Done)', ''); // Remove (Done) from label
                taskLabel.htmlFor = `task_${index}`;
                
                listItem.appendChild(checkbox);
                listItem.appendChild(taskLabel);
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteTask(index);
                
                listItem.appendChild(deleteButton);
                taskList.appendChild(listItem);
            });
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value.trim();

            if (task) {
                tasks.push(task);
                renderTasks();
                taskInput.value = '';
            } else {
                alert('Please enter a valid task.');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        function markTaskDone(index) {
            const task = tasks[index];
            if (!task.endsWith('(Done)')) {
                tasks[index] = task + ' (Done)';
            } else {
                tasks[index] = task.replace('(Done)', '');
            }
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }
    </script>
</body>
</html>
